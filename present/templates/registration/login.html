{%extends "base.html"%}
{% load bootstrap4 %}
{% block content %}
    <br><br><br>
    <link rel="stylesheet" href="../../static/css/lightbox.css">
    <link rel="stylesheet" href="../../static/css/flex-slider.css">
    <link rel="stylesheet" href="../../static/css/fontawesome.css">
    <link rel="stylesheet" href="../../static/css/owl.css">
    <link rel="stylesheet" href="../../static/css/templatemo-grad-school.css">


<div class="container-fluid" style="background-image: url(../../static/images/choosing-bg.jpg);background-size: cover;color: aliceblue;height: 100vh;">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center"><u>SIGN IN</u></h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-warning btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
          <p>Dont have an account?Sign up below</p>
          <button class="btn btn-warning btn-sm"><a style="color:black" href="/accounts/register/">Register Here</a></button>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
